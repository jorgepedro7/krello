<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Tarefas</title>
  <style>
    /* Seu CSS aqui */
  </style>
</head>
<body>
  <h1>Minhas Tarefas</h1>
  <nav>
    {% if user.is_authenticated %}
      <p>Welcome, {{ user.username }}!</p>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
