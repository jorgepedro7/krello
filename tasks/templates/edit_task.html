{% extends "base.html" %}

{% block content %}
  <h2>Editar Tarefa</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_title">Title:</label>
      {{ form.title }}
    </div>
    <div>
      <label for="id_description">Description:</label>
      {{ form.description }}
    </div>
    <div>
      <label for="id_status">Status:</label>
      <select id="id_status" name="status">
        {% for status in status_list %}
          <option value="{{ status }}" {% if form.status.value == status %}selected{% endif %}>{{ status }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
